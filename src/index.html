<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Ve2ry</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="player">
        <div class="sidebar">
            <header class="sidebar-header">
                <h1 class="main-title">Ve<span>2</span>ry</h1>
            </header>
            <nav class="sidebar-nav">
                <div class="new-playlist-btn-container">
                    <a href="#/add" id="js-sidebar-entry-add" class="btn btn-transparent sidebar-btn"
                        title="New playlist">
                        <span>+ New playlist</span>
                    </a>
                </div>
                <div class="sidebar-playlist-entry-container">
                    <h3 class="sidebar-section-title">Playlists</h3>
                    <ul id="js-sidebar-playlist-entries" class="sidebar-playlist-entries"></ul>
                </div>
            </nav>
            <div class="player-track-art-container">
                <img src="./assets/images/album-art-placeholder.png"
                    id="js-player-track-art" class="player-track-art" alt="track art">
            </div>
            <div class="player-track-info">
                <div id="js-track-title" class="track-title"></div>
                <div id="js-track-artist" class="track-artist"></div>
            </div>
        </div>
        <div class="main">
            <div id="js-tab-header" class="tab-header">
                <input type="text" id="js-filter-input" class="input filter-input" placeholder="Filter">
                <div id="js-move-to-panel-container" class="tab-header-item"></div>
                <button id="js-list-toggle-btn" class="icon-th-list btn tab-header-item"
                    data-header-item="list" title="List"></button>
                <button id="js-grid-toggle-btn" class="icon-th btn tab-header-item"
                    data-header-item="grid" title="Grid"></button>
                <div id="js-playlist-sort-panel-container" class="tab-header-item playlist-sort-panel-container">
                    <button id="js-sort-toggle" class="btn" data-header-item="sorting">Sorting</button>
                </div>
                <button id="js-order-toggle" class="icon-down-big btn tab-header-item order-toggle-btn"
                    title="Ascending/Descending" data-header-item="order"></button>
            </div>
            <div id="js-tab-container" class="tab-container">
                <div id="js-tab-add" class="tab add-tab">
                    <h2 class="tab-title">Add new playlist</h2>
                    <div id="js-add-tab-content" class="add-tab-content">
                        <ul id="js-pl-add-options" class="pl-add-options">
                            <li class="pl-add-option">
                                <button data-option-id="local-file"
                                    class="btn btn-transparent pl-add-option-btn">
                                    <span class="icon-doc-inv pl-add-option-icon"></span>
                                    <span class="pl-add-option-title">Add files</span>
                                </button>
                            </li>
                            <li class="pl-add-option">
                                <button data-option-id="local-folder"
                                    class="btn btn-transparent pl-add-option-btn">
                                    <span class="icon-folder pl-add-option-icon"></span>
                                    <span class="pl-add-option-title">Add folder</span>
                                </button>
                            </li>
                            <li class="pl-add-option">
                                <button data-option-id="dropbox" class="btn btn-transparent pl-add-option-btn">
                                    <span class="icon-dropbox pl-add-option-icon"></span>
                                    <span class="pl-add-option-title">Dropbox chooser</span>
                                </button>
                            </li>
                            <li class="pl-add-option">
                                <button data-option-id="youtube" class="btn btn-transparent pl-add-option-btn">
                                    <span class="icon-youtube-play pl-add-option-icon"></span>
                                    <span class="pl-add-option-title">YouTube</span>
                                </button>
                            </li>
                            <li class="pl-add-option">
                                <button data-option-id="soundcloud" class="btn btn-transparent pl-add-option-btn">
                                    <span class="icon-soundcloud pl-add-option-icon"></span>
                                    <span class="pl-add-option-title">SoundCloud</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="js-tab-404" class="tab">
                    <div class="tab-404-content">
                        <h2>404</h2>
                        <h3>Not found</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="js-player-controls" class="player-controls">
        <button class="icon-to-start btn btn-transparent main-control-btn"
            data-control-item="previous" title="Previous"></button>
        <button id="js-player-play" class="icon-play btn btn-transparent main-control-btn"
            data-control-item="play" title="Play"></button>
        <button class="icon-stop btn btn-transparent main-control-btn"
            data-control-item="stop" title="Stop"></button>
        <button class="icon-to-end btn btn-transparent main-control-btn"
            data-control-item="next" title="Next"></button>
        <div id="js-player-elapsed" class="player-time">0:00</div>
        <div id="js-player-track-slider" class="player-control-slider player-track-slider">
            <div id="js-player-track-elapsed" class="player-track-elapsed">
                <div class="player-slider-thumb"></div>
            </div>
        </div>
        <div id="js-player-duration" class="player-time">0:00</div>
        <button class="icon-cw btn btn-transparent control-btn"
            data-control-item="repeat" title="Repeat"></button>
        <button class="icon-shuffle btn btn-transparent control-btn"
            data-control-item="shuffle" title="Shuffle"></button>
        <span class="icon-volume-up volume-slider-icon"></span>
        <div id="js-player-volume-slider" class="player-control-slider player-volume-slider">
            <div id="js-player-volume-elapsed" class="player-track-elapsed volume-elapsed">
                <div class="player-slider-thumb"></div>
            </div>
        </div>
    </div>
    <div id="yt-player"></div>
    <script src="js/main.js"></script>
</body>
</html>
