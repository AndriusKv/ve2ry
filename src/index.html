<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Veery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="player">
        <div id="js-sidebar-container" class="sidebar-container contracted">
            <div id="js-sidebar" class="sidebar" data-target="sidebar">
                <header class="sidebar-header" data-target="header"></header>
                <nav class="sidebar-nav">
                    <div class="sidebar-btn-container">
                        <a href="#/manage" id="js-sidebar-entry-manage" class="btn btn-transparent sidebar-btn"
                            title="New playlist">Manage playlists</a>
                    </div>
                    <div class="sidebar-btn-container">
                        <button id="js-sidebar-form-toggle-btn" class="btn btn-transparent new-pl-btn">+ New playlist</button>
                    </div>
                    <ul id="js-sidebar-entries" class="sidebar-entries"></ul>
                </nav>
            </div>
        </div>
        <div class="main">
            <div id="js-tab-header" class="tab-header">
                <div class="filter-input-container">
                    <button class="icon-search btn filter-input-btn" data-header-item="filter"
                        title="Toggle filter input"></button>
                    <input type="text" id="js-filter-input" class="filter-input" placeholder="Filter">
                </div>
                <button id="js-list-toggle-btn" class="icon-th-list btn tab-header-item list-toggle-btn"
                    data-header-item="list" title="List"></button>
                <button id="js-grid-toggle-btn" class="icon-th btn tab-header-item"
                    data-header-item="grid" title="Grid"></button>
                <div id="js-sort-panel-container" class="tab-header-item sort-panel-container">
                    <button id="js-sort-toggle" class="btn" data-header-item="sorting">Sorting</button>
                </div>
                <button id="js-order-toggle" class="icon-down-big btn tab-header-item order-toggle-btn"
                    title="Ascending/Descending" data-header-item="order"></button>
            </div>
            <div id="js-tab-container" class="tab-container">
                <div id="js-tab-manage" class="tab">
                    <div id="js-manage-tab-content" class="manage-tab">
                        <div class="import-option-container">
                            <h3 class="manage-tab-section-title">Import playlist</h3>
                            <ul id="js-import-options" class="import-options">
                                <li class="import-option">
                                    <div data-option-id="local-file" class="btn import-option-btn">
                                        <span class="icon-doc-inv import-option-icon"></span>
                                        <span class="import-option-title">Add files</span>
                                    </div>
                                </li>
                                <li class="import-option">
                                    <div data-option-id="local-folder" class="btn import-option-btn">
                                        <span class="icon-folder import-option-icon"></span>
                                        <span class="import-option-title">Add folder</span>
                                    </div>
                                </li>
                                <li class="import-option">
                                    <div data-option-id="dropbox" class="btn import-option-btn">
                                        <span class="icon-dropbox import-option-icon"></span>
                                        <span class="import-option-title">Dropbox chooser</span>
                                    </div>
                                </li>
                                <li class="import-option">
                                    <div data-option-id="youtube" class="btn import-option-btn">
                                        <span class="icon-youtube-play import-option-icon"></span>
                                        <span class="import-option-title">YouTube</span>
                                    </div>
                                </li>
                                <li class="import-option">
                                    <div data-option-id="soundcloud" class="btn import-option-btn">
                                        <span class="icon-soundcloud import-option-icon"></span>
                                        <span class="import-option-title">SoundCloud</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="js-tab-404" class="tab">
                    <div class="tab-404-content">
                        <h2>404</h2>
                        <h3>Not found</h3>
                    </div>
                </div>
            </div>
            <div id="js-tab-footer" class="tab-footer"></div>
        </div>
    </div>
    <div id="js-controls" class="controls">
        <button class="icon-to-start btn btn-transparent main-control-btn"
            data-control-item="previous" title="Previous"></button>
        <button id="js-play-btn" class="icon-play btn btn-transparent main-control-btn"
            data-control-item="play" title="Play"></button>
        <button class="icon-stop btn btn-transparent main-control-btn"
            data-control-item="stop" title="Stop"></button>
        <button class="icon-to-end btn btn-transparent main-control-btn"
            data-control-item="next" title="Next"></button>
        <div class="track-bar-container">
            <div id="js-track-current" class="track-time track-current">0:00</div>
            <div id="js-track-bar" class="control-bar track-bar">
                <div id="js-track-bar-inner" class="track-bar-inner">
                    <div class="bar-thumb"></div>
                </div>
            </div>
            <div id="js-track-duration" class="track-time track-duration">0:00</div>
        </div>
        <button class="icon-cw btn btn-transparent control-btn repeat-btn"
            data-control-item="repeat" title="Repeat"></button>
        <button class="icon-shuffle btn btn-transparent control-btn"
            data-control-item="shuffle" title="Shuffle"></button>
        <button class="icon-right btn btn-transparent control-btn"
            data-control-item="once" title="Play once"></button>
        <button class="icon-volume-up btn btn-transparent control-btn volume-btn"
            data-control-item="volume" title="Toggle volume slider"></button>
        <span class="icon-volume-up volume-icon"></span>
        <div id="js-volume-bar-container" class="volume-bar-container">
            <div id="js-volume-bar" class="control-bar volume-bar">
                <div id="js-volume-bar-inner" class="track-bar-inner volume-bar-inner">
                    <div class="bar-thumb"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
