<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>Veery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <svg style="display:none;">
        <symbol id="play-icon" viewBox="0 0 24 24">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z">
        </symbol>
        <symbol id="pause-icon" viewBox="0 0 24 24">
            <path d="M14,19H18V5H14M6,19H10V5H6V19Z">
        </symbol>
        <symbol id="volume-icon" viewBox="0 0 24 24">
            <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17
                16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72
                18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29
                16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z">
        </symbol>
        <symbol id="volume-off-icon" viewBox="0 0 24 24">
            <path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,
                20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,
                20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,
                12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,
                12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,
                10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z">
        </symbol>
        <symbol id="down-arrow-icon" viewBox="0 0 24 24">
            <path d="M10,4H14V13L17.5,9.5L19.92,11.92L12,19.84L4.08,11.92L6.5,9.5L10,13V4Z">
        </symbol>
        <symbol id="up-arrow-icon" viewBox="0 0 24 24">
            <path d="M14,20H10V11L6.5,14.5L4.08,12.08L12,4.16L19.92,12.08L17.5,14.5L14,11V20Z">
        </symbol>
        <symbol id="expand-icon" viewBox="0 0 24 24">
            <path d="M10,21V19H6.41L10.91,14.5L9.5,13.09L5,
                17.59V14H3V21H10M14.5,10.91L19,
                6.41V10H21V3H14V5H17.59L13.09,9.5L14.5,10.91Z">
        </symbol>
        <symbol id="edit-icon" viewBox="0 0 24 24">
            <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,
                2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,
                17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z">
        </symbol>
        <symbol id="sync-icon" viewBox="0 0 24 24">
            <path d="M12,18A6,6 0 0,1 6,12C6,11 6.25,10.03 6.7,9.2L5.24,7.74C4.46,
                8.97 4,10.43 4,12A8,8 0 0,0 12,20V23L16,19L12,15M12,4V1L8,5L12,
                9V6A6,6 0 0,1 18,12C18,13 17.75,13.97 17.3,14.8L18.76,16.26C19.54,
                15.03 20,13.57 20,12A8,8 0 0,0 12,4Z">
        </symbol>
        <symbol id="trash-icon" viewBox="0 0 24 24">
            <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,
                2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z">
        </symbol>
        <symbol id="info-icon" viewBox="0 0 24 24">
            <path d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,
                12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z">
        </symbol>
    </svg>
    <div class="player">
        <div id="js-sidebar-container" class="sidebar-container contracted hidden">
            <div id="js-sidebar" class="sidebar" data-target="sidebar">
                <header class="sidebar-header">Veery</header>
                <nav class="sidebar-nav">
                    <div class="sidebar-btn-container">
                        <a href="#/manage" id="js-sidebar-entry-manage" class="btn btn-dark sidebar-btn">
                            Manage playlists
                        </a>
                    </div>
                    <div class="sidebar-btn-container">
                        <button id="js-sidebar-form-toggle-btn" class="btn btn-dark new-pl-btn">+ New playlist</button>
                    </div>
                    <ul id="js-sidebar-entries" class="sidebar-entries"></ul>
                </nav>
            </div>
        </div>
        <div class="main">
            <div id="js-tab-header" class="tab-header">
                <div class="sidebar-toggle-btn-container">
                    <button class="btn sidebar-toggle-btn" data-item="sidebar-toggle" title="Show sidebar"></button>
                </div>
            </div>
            <div id="js-tab-container" class="tab-container">
                <div id="js-tab-manage" class="tab manage-tab">
                    <div class="import-option-container">
                        <h3 class="manage-tab-section-title">Import</h3>
                        <ul id="js-import-options" class="import-options">
                            <li class="import-option">
                                <button class="btn import-option-btn" data-item="local" data-type="file">
                                    <svg viewBox="0 0 24 24" class="import-option-icon">
                                        <path d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,
                                            118,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M9,
                                            16A2,2 0 0,0 7,18A2,2 0 0,0 9,20A2,2 0 0,0 11,
                                            18V13H14V11H10V16.27C9.71,16.1 9.36,16 9,16Z">
                                    </svg>
                                    <span class="import-option-title">Add files</span>
                                </button>
                            </li>
                            <li class="import-option">
                                <button class="btn import-option-btn" data-item="local" data-type="folder">
                                    <svg viewBox="0 0 24 24" class="import-option-icon">
                                        <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,
                                            20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z">
                                    </svg>
                                    <span class="import-option-title">Add folder</span>
                                </button>
                            </li>
                            <li class="import-option">
                                <button class="btn import-option-btn" data-item="dropbox">
                                    <svg viewBox="0 0 24 24" class="import-option-icon">
                                        <path d="M12,14.56L16.35,18.16L18.2,16.95V18.3L12,
                                            22L5.82,18.3V16.95L7.68,18.16L12,14.56M7.68,2.5L12,
                                            6.09L16.32,2.5L22.5,6.5L18.23,9.94L22.5,13.36L16.32,
                                            17.39L12,13.78L7.68,17.39L1.5,13.36L5.77,9.94L1.5,
                                            6.5L7.68,2.5M12,13.68L18.13,9.94L12,6.19L5.87,9.94L12,
                                            13.68Z">
                                    </svg>
                                    <span class="import-option-title">Dropbox chooser</span>
                                </button>
                            </li>
                            <li class="import-option">
                                <button class="btn import-option-btn" data-item="youtube">
                                    <svg viewBox="0 0 24 24" class="import-option-icon">
                                        <path d="M10,16.5V7.5L16,12M20,4.4C19.4,4.2 15.7,
                                            4 12,4C8.3,4 4.6,4.19 4,4.38C2.44,4.9 2,8.4 2,
                                            12C2,15.59 2.44,19.1 4,19.61C4.6,19.81 8.3,20 12,
                                            20C15.7,20 19.4,19.81 20,19.61C21.56,19.1 22,15.59 22,
                                            12C22,8.4 21.56,4.91 20,4.4Z">
                                    </svg>
                                    <span class="import-option-title">YouTube</span>
                                </button>
                                <div class="import-option-btns">
                                    <button class="btn btn-icon google-sign-in-or-out-btn"
                                        data-item="google-sign-in-or-out">
                                        <span>Sign In</span>
                                    </button>
                                    <div class="info-panel-container">
                                        <button class="btn btn-icon import-info-btn" data-item="youtube-info">
                                            <svg viewBox="0 0 24 24">
                                                <use href="#info-icon"></use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </li>
                            <li class="import-option">
                                <button class="btn import-option-btn" data-item="soundcloud">
                                    <svg viewBox="0 0 24 24" class="import-option-icon">
                                        <path d="M11.56,8.87V17H20.32V17C22.17,16.87 23,
                                            15.73 23,14.33C23,12.85 21.88,11.66 20.38,11.66C20,
                                            11.66 19.68,11.74 19.35,11.88C19.11,9.54 17.12,
                                            7.71 14.67,7.71C13.5,7.71 12.39,8.15 11.56,8.87M10.68,
                                            9.89C10.38,9.71 10.06,9.57 9.71,9.5V17H11.1V9.34C10.95,
                                            9.5 10.81,9.7 10.68,9.89M8.33,9.35V17H9.25V9.38C9.06,
                                            9.35 8.87,9.34 8.67,9.34C8.55,9.34 8.44,9.34 8.33,
                                            9.35M6.5,10V17H7.41V9.54C7.08,9.65 6.77,9.81 6.5,10M4.83,
                                            12.5C4.77,12.5 4.71,12.44 4.64,12.41V17H5.56V10.86C5.19,
                                            11.34 4.94,11.91 4.83,12.5M2.79,12.22V16.91C3,16.97 3.24,
                                            17 3.5,17H3.72V12.14C3.64,12.13 3.56,12.12 3.5,12.12C3.24,
                                            12.12 3,12.16 2.79,12.22M1,14.56C1,15.31 1.34,
                                            15.97 1.87,16.42V12.71C1.34,13.15 1,13.82 1,14.56Z">
                                    </svg>
                                    <span class="import-option-title">SoundCloud</span>
                                </button>
                                <div class="import-option-btns">
                                    <div class="info-panel-container">
                                        <button class="btn btn-icon import-info-btn" data-item="soundcloud-info">
                                            <svg viewBox="0 0 24 24">
                                                <use href="#info-icon"></use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="js-tab-404" class="tab">
                    <div class="tab-404-content">
                        <h2>404</h2>
                        <h3>Not found</h3>
                    </div>
                </div>
            </div>
            <div id="js-tab-playlist-container" class="tab-container">
                <div id="js-playlist-tab-header" class="playlist-tab-header">
                    <div class="playlist-tab-header-item filter-input-container">
                        <svg viewBox="0 0 24 24" class="filter-input-icon" data-filter-item="icon">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59
                                14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,
                                14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,
                                1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7
                                12,5 9.5,5Z">
                        </svg>
                        <input type="text" id="js-filter-input" class="input filter-input" placeholder="Filter">
                        <button id="js-clear-input-btn" class="btn btn-icon clear-input-btn"  data-filter-item="button" title="Clear input">
                            <svg viewBox="0 0 24 24">
                                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,
                                    19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z">
                            </svg>
                        </button>
                    </div>
                    <div id="js-playlist-type-btns" class="playlist-tab-header-item playlist-type-btns">
                        <button id="js-list-toggle-btn" class="btn btn-icon list-type-btn"
                            data-item="list" title="List">
                            <svg viewBox="0 0 24 24">
                                <path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z">
                            </svg>
                        </button>
                        <button id="js-grid-toggle-btn" class="btn btn-icon" data-item="grid" title="Grid">
                            <svg viewBox="0 0 24 24">
                                <path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3">
                            </svg>
                        </button>
                    </div>
                    <div id="js-sort-panel-container" class="sort-panel-container">
                        <button id="js-sort-toggle" class="btn sort-panel-toggle-btn"
                            data-item="sorting">Sorting</button>
                        <button id="js-order-toggle" class="btn btn-icon"
                            title="Ascending/Descending" data-item="order">
                            <svg viewBox="0 0 24 24">
                                <use class="js-icon" href="#down-arrow-icon"></use>
                            </svg>
                    </button>
                    </div>
                </div>
                <div id="js-playlist-tabs" class="playlist-tabs"></div>
                <div id="js-playlist-tab-footer" class="playlist-tab-footer"></div>
            </div>
        </div>
    </div>
    <div class="player-controls">
        <div id="js-main-controls" class="main-controls">
            <button class="btn btn-light btn-icon main-control-btn" data-item="previous" title="Previous">
                <svg viewBox="0 0 24 24">
                    <path d="M6,18V6H8V18H6M9.5,12L18,6V18L9.5,12Z">
                </svg>
            </button>
            <button id="js-play-btn" class="btn btn-light btn-icon main-control-btn" data-item="play" title="Play">
                <svg viewBox="0 0 24 24">
                    <use class="js-icon" href="#play-icon"></use>
                </svg>
            </button>
            <button class="btn btn-light btn-icon main-control-btn" data-item="stop" title="Stop">
                <svg viewBox="0 0 24 24">
                    <path d="M18,18H6V6H18V18Z">
                </svg>
            </button>
            <button class="btn btn-light btn-icon main-control-btn" data-item="next" title="Next">
                <svg viewBox="0 0 24 24">
                    <path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z">
                </svg>
            </button>
        </div>
        <div class="track-bar-container">
            <div id="js-track-current" class="track-time">0:00</div>
            <div id="js-track-bar" class="control-bar track-bar">
                <div id="js-track-bar-inner" class="control-bar-inner">
                    <div id="js-track-bar-label" class="panel bar-label">0:00</div>
                    <div class="bar-thumb"></div>
                </div>
            </div>
            <div id="js-track-duration" class="track-time">0:00</div>
        </div>
        <div id="js-controls" class="controls">
            <button class="btn btn-light btn-icon control-btn" data-item="repeat" title="Repeat">
                <svg viewBox="0 0 24 24">
                    <path d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z">
                </svg>
            </button>
            <button class="btn btn-light btn-icon control-btn" data-item="shuffle" title="Shuffle">
                <svg viewBox="0 0 24 24">
                    <path d="M14.83,13.41L13.42,14.82L16.55,17.95L14.5,20H20V14.5L17.96,
                        16.54L14.83,13.41M14.5,4L16.54,6.04L4,18.59L5.41,20L17.96,7.46L20,
                        9.5V4M10.59,9.17L5.41,4L4,5.41L9.17,10.58L10.59,9.17Z">
                </svg>
            </button>
            <button class="btn btn-light btn-icon control-btn" data-item="once" title="Play once">
                <svg viewBox="0 0 24 24">
                    <path d="M13,15V9H12L10,10V11H11.5V15M17,17H7V14L3,18L7,22V19H19V13H17M7,
                        7H17V10L21,6L17,2V5H5V11H7V7Z">
                </svg>
            </button>
            <div class="volume-bar-container">
                <button id="js-volume-btn" class="btn btn-light btn-icon control-btn" data-item="mute" title="Mute">
                    <svg viewBox="0 0 24 24">
                        <use class="js-icon" href="#volume-icon"></use>
                    </svg>
                </button>
                <div id="js-volume-bar" class="control-bar volume-bar">
                    <div id="js-volume-bar-inner" class="control-bar-inner">
                        <div id="js-volume-bar-label" class="panel bar-label">0%</div>
                        <div class="bar-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</body>
</html>
